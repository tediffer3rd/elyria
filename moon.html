<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="moon.css">
<title>Solar System</title>
</head>

<body>
<!--  a rx ry x-axis-rotation large-arc-flag sweep-flag dx dy -->
<!-- circle cx="50" cy="50" r="50"/-->

<!-- Lunar Cycles
- New Moon: 1st and 32nd of each month
- Waxing Crescent: 2nd – 8th of each month
- Waxing Gibbous: 9th – 15th of each month
- Full Moon: 16th and 17th of each month
- Waning Gibbous: 18th – 24th of each month
- Waning Crescent: 25th – 31st of each month
-->

<script src="moon.js"></script>

<svg id="svg1" viewBox="-200 -200 1500 1500" onclick="showCoords(event)" >
<g id="allg">
	<g id="notEid">
		<circle id="Io" class="Io" cx="0" cy="500" r="10" />
		<circle id="elyria" class="elyria" cx="150" cy="500" r="15" />
		<circle id="elyriaDot" class="elyriaDot" cx="135" cy="500" r="1" />
		<circle id="luna" class="luna" cx="75" cy="500" r="10" />
		<circle id="lunaPath" class="lunaPath" cx="150" cy="500" r="75" />
		<circle id="elyriaPath" class="elyriaPath" cx="0" cy="500" r="150" />
	</g>
	<circle id="Eid" class="Eid" cx="1000" cy="500" r="50" />
	<circle id="IoEidPath" class="IoEidPath" cx="500" cy="500" r="500" />
</g>


</body>
</html>
